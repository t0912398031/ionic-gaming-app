<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Gameinfo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <div *ngFor="let key of objectKeys(gameInfo)">
        <ion-item>     
          <div class="capitalize">
              {{key}}
          </div>
          
          <div class="item-note" slot="end">
            {{gameInfo[key]}}
          </div>
        </ion-item>
      </div>
      </ion-list>


      
</ion-content>
