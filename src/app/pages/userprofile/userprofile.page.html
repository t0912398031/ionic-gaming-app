<ion-header>
  <ion-toolbar>
    <ion-title>Userprofile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
{{id}}
<ion-list>
  <ion-item>
    
      <!-- <ion-icon name="male" slot="start" *ngIf="(gamer | async)?.gender=="></ion-icon>
      <ion-icon name="female" slot="start"></ion-icon> -->
    <ion-icon id="male" [name]="gender" slot="start" *ngIf="gender==='male'"></ion-icon>
    <ion-icon id="female" [name]="gender" slot="start" *ngIf="gender==='female'"></ion-icon>

    <div class="item-note" slot="end">
      {{(gamer | async)?.displayName}}
    </div>
  </ion-item>
  <ion-item>
    Email:
    <div class="item-note" slot="end">
      {{(gamer | async)?.email}}
    </div>
  </ion-item>
  <ion-item>
    City:
    <div class="item-note" slot="end">
      {{(gamer | async)?.city}}
    </div>
  </ion-item>
</ion-list>



  <ion-list>
      <!-- <ion-list-header>
        Games
      </ion-list-header> -->

      <ion-item-group>
        <ion-item-divider>
          <ion-label>Games</ion-label>
        </ion-item-divider>

        <!-- <ion-item *ngFor="let game of (gamer | async)?.games">
          <ion-label *ngIf="game.isChecked">{{game.name}}</ion-label>
        </ion-item> -->
        <div *ngFor="let game of games">
          <ion-item *ngIf="game.isChecked" (click)="onViewDetails(game)" href="">
            <ion-label>{{game.name}}</ion-label>
          </ion-item>
        </div>
        

        <!-- <ion-item-divider>
          <ion-label>Phone</ion-label>
        </ion-item-divider>

        <ion-item lines="none">
          <ion-label>{{(gamer | async)?.phone}}</ion-label>
        </ion-item>

        <ion-item-divider>
          <ion-label>Email</ion-label>
        </ion-item-divider>

        <ion-item lines="none">
          <ion-label>{{(gamer | async)?.email}}</ion-label>
        </ion-item> -->


      </ion-item-group>
    </ion-list>

</ion-content>
