<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>


    <!-- <ion-button color="primary" (click) ="test()">{{(gamer | async)?.theme}}</ion-button> -->
    
<ion-content class="main-content">
    <ion-list>
      <ion-item lines="full">
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>
          Toggle Dark Theme
        </ion-label>
        <ion-toggle id="themeToggle" slot="end" [(ngModel)]="toggle" (ngModelChange)="enableDark()" ></ion-toggle>
      </ion-item>
    </ion-list>

    
    <ion-list>
      <ion-list-header>
        Link with Other Account
      </ion-list-header>

      <ion-item>
        <ion-icon id="googleicon" slot="start" name="logo-google"></ion-icon>
        <!-- <ion-avatar slot="start">
          <img src="http://placekitten.com/200/300" />
        </ion-avatar> -->
        <ion-button color="danger" fill="outline" slot="end" (click) ="linkGoogle()" *ngIf="!googleLinked">Link Google</ion-button>
        <ion-button color="danger" fill="outline" slot="end" *ngIf="googleLinked" [disabled]="true">Google Linked!</ion-button>
      </ion-item>

      <ion-item>
        <ion-icon id="facebookicon" slot="start" name="logo-facebook"></ion-icon>
        <!-- <ion-avatar slot="start">
          <img src="http://placekitten.com/200/300" />
        </ion-avatar> -->
        <ion-button color="primary" fill="outline" slot="end" (click) ="linkFb()" *ngIf="!fbLinked">Link Facebook</ion-button>
        <ion-button color="primary" fill="outline" slot="end" *ngIf="fbLinked" [disabled]="true">Facebook Linked!</ion-button>
      </ion-item>

      

      <ion-item lines="full">
        <ion-avatar slot="start">
          <img src="http://placekitten.com/300/300" />
        </ion-avatar>
        <ion-label>
          <h2>Han</h2>

          <p>I've got enough on my plate as it is, and I...</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Favorite Toppings
      </ion-list-header>

      <ion-item>
        <ion-label>
          <h2>Pepperoni</h2>
        </ion-label>
        <ion-checkbox slot="end"></ion-checkbox>
      </ion-item>

      <ion-item lines="full">
        <ion-label>
          <h2>Pineapple</h2>
        </ion-label>
        <ion-checkbox slot="end"></ion-checkbox>
      </ion-item>
      
      <ion-item>
        <ion-label>Number of Toppings</ion-label>
        <ion-range min="0" max="10" snaps>
          <ion-label slot="start">0</ion-label>
          <ion-label slot="end">10</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
  </ion-content>
